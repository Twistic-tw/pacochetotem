<div id="week" class="pl-20 pr-5 w-full h-full flex flex-col items-center transition duration-700 ease-in-out opacity-0">

    <div class="w-1/3 bg-gray-600 text-white rounded-b-xl text-2xl flex items-center justify-center px-3 py-2 mb-3">
        <div class="w-full flex items-center justify-center text-center font-bold">
            <div class="date m-auto"></div>
            <div class="date2 m-auto"></div>
        </div>
        <div class="w-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="clock transition duration-500 ease-in-out"></div>
        </div>
    </div>


    <h1 class="text-3xl font-bold absolute top-1/2">{sin_actividades}</h1>


    <!-- START BLOCK : mostrar_actividades -->
    <table id="animacion-semanal" class="table-fixed w-full">
        <thead class="table table-fixed w-full mb-3">
            <tr class="text-gray-600 uppercase">
                <th></th>
                <!-- START BLOCK : dias_semana -->
                <th>{dia}</th>
                <!-- END BLOCK : dias_semana -->
            </tr>
        </thead>

        <tbody id="tbody_animation"
            class="overflow-x-hidden overflow-y-scroll scroll_hide block h-[80vh] transition duration-500 ease-in-out ">

            <!-- START BLOCK : bloque_actividades -->
            <tr class="tr_actividades table table-fixed w-full transition duration-500 ease-in-out"
                data-category="{id_category}">
                <td>
                    <div data-hora="{horario}"
                        class="{ocultar} td_horarios w-20 h-20 rounded-full overflow-hidden font-semibold text-xl text-gray-600 flex items-center justify-center p-4 m-auto">
                        {horario}
                    </div>
                </td>
                <!-- START BLOCK : actividades -->
                <td
                    class="td_actividades open_popup cursor-pointer translate-y-full opacity-0 transition duration-300 ease-in-out p-2">
                    <div
                        class="{alto_caja} {rounded} relative flex items-center justify-center overflow-hidden bg-white">
                        <img class="{size_img} {img-top} absolute h-auto" src="{img}">
                        <!-- <div
                            class="{ocultar_hora} hora_ini absolute top-0 z-10 right-0 text-white py-2 px-4 bg-gray-600 rounded-bl-xl mix-blend-multiply">
                            <span class="font-semibold">{hora_ini}</span>
                        </div> -->
                    </div>
                    <input type="hidden" value='{info_hidden}'>
                    <div class="{ocultar_texto} bg-[{fondo_texto}] text-shadow rounded-b-xl text-white px-2 py-1 flex items-center justify-center"
                        style="min-height: 2rem;">
                        <div class="font-semibold truncate {text-size} text-sm">{nombre}</div>
                        <!-- <div class="text-sm truncate">{categoria}</div> -->
                    </div>
                </td>
                <!-- END BLOCK : actividades -->
            </tr>
            <!-- END BLOCK : bloque_actividades -->
        </tbody>
    </table>

    <div id="riuparty"
        class="hidden w-full h-[80vh] mb-9 flex items-center justify-center overflow-y-scroll overflow-x-hidden scroll_hide">
        <!-- START BLOCK : riuparty -->
        <!-- translate-y-full opacity-0 transition duration-300 ease-in-out -->
        <div class="cursor-pointer p-2 w-1/4 open_popup">
            <div class="{alto_caja} {rounded} relative flex items-center justify-center overflow-hidden bg-white">
                {play}
                <img class="{size_img} absolute h-auto" src="{img}">
            </div>
            <input type="hidden" value='{info_hidden}'>
            <div class="bg-[#e31671] text-shadow rounded-b-xl text-white px-2 py-1 text-center"
                style="min-height: 2rem;">
                <div class="font-semibold truncate text-center {text-size}">{nombre}</div>
                <div class="truncate text-center {text-size}">{fecha} {hora_ini} - {hora_fin}</div>
            </div>
        </div>

        <!-- END BLOCK : riuparty -->

    </div>

    <section class="w-auto flex flex-grow">
        <!-- START BLOCK : categorias -->
        <div data-id="{id_cat}"
            class="boton cursor-pointer rounded-full overflow-hidden w-20 h-20 flex items-center justify-center p-3 m-auto mx-3">
            <img class="w-full" src="{logo}">
            <input type="hidden" value='{info_hidden}'>
        </div>

        <!-- <div data-id="{id_cat}"
            class="category_description absolute bottom-0 right-0 text-justify w-1/4 h-24 p-2 rounded-tr-lg rounded-bl-lg shadow-lg translate-x-full opacity-0 transition duration-300 ease-in-out overflow-y-scroll">
            {description}
        </div> -->

        <!-- END BLOCK : categorias -->

    </section>


    <button id="mas_info"
        class="absolute text-white text-shadow bottom-10 right-10 px-4 py-2 rounded-tr-lg rounded-bl-lg shadow-lg translate-x-full opacity-0 transition duration-300 ease-in-out overflow-y-scroll bg-gray-600">
        + Informaci√≥n
    </button>


    <!-- END BLOCK : mostrar_actividades -->


</div>

<script>
    setTimeout(() => {
        document.getElementById('week').classList.remove('opacity-0')
    }, 150);

    if (document.getElementById('animacion-semanal')) {
        efecto_inicial_vista_semanal();

        setTimeout(() => {
            avanzar_scroll_vista_semanal();
        }, 1000);

        setInterval(() => {
            avanzar_scroll_vista_semanal();
        }, 300000); // CADA 5 MINUTOS 300000
    }
</script>
