<div id="page-content2" class="page-content">
    <div id="page-content-scroll" class="header-clear"><!--Enables this element to be scrolled -->

        <div class="heading-strip css_fondo_calendario css_foto_fondo_centro">

            <div class="overlay light-overlay"></div>
            <div class="titulo-secciones">{titulo_seccion}</div>
        </div>

        <div class="decoration decoration-margins"></div>

        <div class="content-fullscreen no-bottom content">
            <div class="one-half-responsive">    
                <h3 id="fecha_actual_calendario" class="page-blog-title">{fecha_actual}</h3>
                <h4 id="fecha_actual_calendario" class="" style="background-color: aliceblue;color: black;padding: 2px 5px;text-align: center;margin-bottom: 10px;">{customlocation}</h4>
                <div class="calendar-titles">

                    <!-- START BLOCK : letras-fechas -->
                    <a href="#">{dia_semana}</a>
                    <!-- END BLOCK : letras-fechas -->

                    <!-- <a href="#">L</a>
                    <a href="#">M</a>
                    <a href="#">X</a>

                    <a href="#">V</a>
                    <a class="light-titles" href="#">S</a>
                    <a class="light-titles" href="#">D</a> -->
                </div>
                <div class="decoration half-bottom"></div>
                <div class="calendar-days">
                    <!-- &nbsp adds a space for the single numbers, this way they can be centered in boxes -->

                    <!-- START BLOCK : numero-fechas -->
                    <a data-fecha_texto="{fecha_texto_calendario}" id="#actividades_{fecha_semana}"
                       class="dia-semana-actividades {active}" href="#"><i class="ion-record"></i>{dia_semana}</a>
                    <!-- END BLOCK : numero-fechas -->

                    <!-- <a class="clear-day" href="#"><i class="ion-record"></i>4</a>
                    <a class="clear-day" href="#"><i class="ion-record"></i>5</a>
                    <a class="clear-day" href="#"><i class="ion-record"></i>6</a>
                    <a class="clear-day" href="#"><i class="ion-record"></i>7</a>

                    <a class="light-day" href="#"><i class="ion-record"></i>9</a>
                    <a class="light-day" href="#"><i class="ion-record"></i>10</a>-->

                </div>
                <div class="clear"></div>
            </div>
            <div class="one-half-responsive last-column">

                <!-- START BLOCK : contenedor_actividades -->

                <div id="actividades_{fecha_contenedor_actividades}" class="calendar-hours {displaynone}">

                    <!-- START BLOCK : actividades -->

                    <a id="#act-{id_actividad}" href="#" class="calendar-hour calendar-hour-taken actividad-popup" style="display: flex; align-items: center;">
                        <div class="content_img_actividades">
                            <img src="{img_url}">
                        </div>
                        <div class="content_horario_animacion">
                            <div class="">{hora_inicio_actividad}</div>
                            <div class="">{hora_fin_actividad}</div>
                        </div>
                        <div class="content_nombre_animacion">
                            <div>{nombre_actividad}</div>
                            <div>{nombre_lugar} {span_separation} {nombre_categoria}</div>
                        </div>

                    </a>

                    <!-- END BLOCK : actividades -->

                </div>

                <!-- END BLOCK : contenedor_actividades -->

            </div>
        </div>

        <div class="decoration decoration-margins"></div>

    </div>
</div>
