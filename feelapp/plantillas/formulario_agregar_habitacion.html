<div class="fondo-popup-formulario">
    <div class="content-popup-formulario">
        <form id="formulario-add-habitacion" name="formulario-add-habitacion" action="index.php?pagina=tratamiento_add_habitacion" method="POST" enctype="multipart/form-data">
            <input placeholder="{numero_habitacion}" class="input-numero-habitacion" type="text" name="numero_habitacion" id="numero_habitacion" value="">
            <input type="hidden" name="fecha_dia_reserva" value="{fecha_reserva}">
            <input type="hidden" name="id_restaurante_global" value="{id_restaurante_global}">
            <input type="hidden" name="numero_total_comensales" value="{numero_total_comensales}">
            <div class="botones-formulario-popup">
                <input class="agregar-habitacion" type="submit" name="agregar_habitacion" value="{agregar}">
                <input class="cancelar-habitacion" type="button" name="agregar_habitacion" value="{cancelar}">
            </div>
        </form>
    </div>
</div>
