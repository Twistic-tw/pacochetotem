<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 20%;
            margin-bottom: 20px;
        }
        h1 {
            color: #006666;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #333333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #006666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d4d;
        }
    </style>
</head>
<body>
    <img src="https://view.twisticdigital.com/contenido_proyectos/dunas/_general/feelapp/iconos/dunas_hotel.png" alt="Logo">
    <h1>We're Under Maintenance</h1>
    <p>We're working hard to build our site. For more information, please visit Hotel Suites & Villas site.</p>
    <button onclick="window.location.href='https://suite.hotelesdunas.com/'">Hotel Suites & Villas</button>
</body>
</html>
