
<div class="closeWrapper full_screen listado_zonas_wrapper">
    <div class="background_tiempo alineado_izquierda" style="background-image:url('{url_base}fondo.jpg');">
        <div class="imagen_logo_arriba_listado_zonas">

            <img src="{url_base}cabecera.png">


        </div>

        <div class="menu_listado_zonas">
            <div class="menu_tiempo_volver css_fondo_volver_giardino ">
                <div class="menu_tiempo_volver_texto back js_back_lugares_destroy">
                    <div class="menu_tiempo_volver_transparencia">
                        <img class="menu_tiempo_volver_icono" src="img/volver.svg"/>
                        <div class="menu_tiempo_contenido_texto">{cerrar}</div>
                    </div>
                </div>
            </div>

            <div class="menu_tiempo_contenido">

                  <div class="load_ajax_sultan  sub-menu-elmt sin_margenes_derecha active" data-accion="getSultan_info&tipo=1"style="background-image:url('{url_base}green_human_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia active css_fondo_giardino " >
                        <img class="menu_zonas_contenido_icono" src="{url_base}dunas_club.png"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{seccion1_dunasclub}</div>
                    </div>
                </div>


                <div class="load_ajax_sultan  sub-menu-elmt sin_margenes_derecha" data-accion="getSultan_info&tipo=2"style="background-image:url('{url_base}medio_ambiente_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia css_fondo_giardino " >
                        <img class="menu_zonas_contenido_icono" src="{url_base}premios.png"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{seccion2_dunasclub}</div>
                    </div>
                </div>

               
                <div class=" load_ajax_sultan sub-menu-elmt sin_margenes_derecha " data-accion="getSultan_info&tipo=3" style="background-image:url('{url_base}compromiso_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia css_fondo_giardino " >
                        <img class="menu_zonas_contenido_icono" src="{url_base}like.png"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{seccion3_dunasclub}</div>
                    </div>
                </div>

                <div class=" load_ajax_sultan sub-menu-elmt sin_margenes_derecha " data-accion="getSultan_info&tipo=4" style="background-image:url('{url_base}compromiso_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia css_fondo_giardino " >
                        <img class="menu_zonas_contenido_icono" src="{url_base}registro.png"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{seccion4_dunasclub}</div>
                    </div>
                </div>

                <div class=" load_ajax_sultan sub-menu-elmt sin_margenes_derecha " data-accion="getSultan_info&tipo=5" style="background-image:url('{url_base}compromiso_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia css_fondo_giardino " >
                        <img class="menu_zonas_contenido_icono" src="{url_base}comparte.png"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{seccion5_dunasclub}</div>
                    </div>
                </div>

                
            </div>
        </div> 

        <div id="sultan-wrapper">

            <div class="full_contenido_listado_zona_wrapper width_96">

                {content}

            </div>
      </div>


    </div>
    
</div>
