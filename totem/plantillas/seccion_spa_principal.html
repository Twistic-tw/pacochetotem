
<div class="closeWrapper full_screen listado_zonas_wrapper">
    <div class="background_tiempo alineado_izquierda" style="background-image:url('{url_base}fondo.jpg');">
        <div class="imagen_logo_arriba_listado_zonas">

            <img src="{url_base}cabeza_spa.png">


        </div>

        <div class="menu_listado_zonas">
            <div class="menu_tiempo_volver css_menu_volver_azul ">
                <div class="menu_tiempo_volver_texto back js_back_lugares_destroy">
                    <div class="menu_tiempo_volver_transparencia">
                        <img class="menu_tiempo_volver_icono" src="img/volver.svg"/>
                        <div class="menu_tiempo_contenido_texto">{cerrar}</div>
                    </div>
                </div>
            </div>

            <div class="menu_tiempo_contenido">

                  <div class="load_ajax_spa  sub-menu-elmt sin_margenes_derecha active" data-accion="getSpa_info&tipo=1"style="background-image:url('{url_base}green_human_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia active css_color_spa_menu" >
                        <img class="menu_zonas_contenido_icono" style="margin-top: 7px;" src="{url_base}eco2.svg"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{1_label}</div>
                    </div>
                </div>


                <div class="load_ajax_spa  sub-menu-elmt sin_margenes_derecha" data-accion="getSpa_info&tipo=2"style="background-image:url('{url_base}medio_ambiente_fondo.png');">
                    <div class=" menu_tiempo_contenido_transparencia css_color_spa_menu" >
                        <img class="menu_zonas_contenido_icono" style="margin-top: 7px;" src="{url_base}eco1.svg"/>
                        <div class="menu_tiempo_contenido_texto padding_laterales_3">{2_label}</div>
                    </div>
                </div>

                
            </div>
        </div> 

        <div id="spa-wrapper">

            <div class="full_contenido_listado_zona_wrapper width_96">

                <div class="tarjeta_sostenibilidad fondo_transparente">
                    <img src="{url_base}1_{idioma}.jpg"/>
                </div>

                <div class="tarjeta_sostenibilidad fondo_transparente">
                    <img src="{url_base}2_{idioma}.jpg"/>
                </div>

                <div class="tarjeta_sostenibilidad fondo_transparente">
                    <img src="{url_base}3_{idioma}.jpg"/>
                </div>

                <div class="tarjeta_sostenibilidad fondo_transparente">
                    <img src="{url_base}4_{idioma}.jpg"/>
                </div>




            </div>
      </div>


    </div>
    
</div>
