#imagen-grande{
	position:absolute;
	z-index:1000;
	background-color:rgba(0, 0, 0, 0.6);
	padding-left:25px;
	padding-top: 50px;
	width:1055px;
	height:1200px;
	display: none;
}
#map_municipio{
	float: right;

<script>
$(document).ready(function(e) {
	$("body").click(function() {
		if ( $('#imagen-grande').is(':visible') ){
			$('#imagen-grande').hide();
		}
	});
    $(".imagen-galeria").each(function (index) {
		grados = 1 + Math.floor(Math.random() * 20);
		positivo = 1 + Math.floor(Math.random() * 2);
		if (positivo>1)
			grados= -1*grados;
		$(this).css('transform' , 'rotate('+ grados +'deg)');
	});
	$(".imagen-galeria").click(function(event) {
		event.stopPropagation();
		$('#imagen-grande').show();
		
		imagen = $(this).find('img');
		source= imagen.attr("src");
		imagen= '<img src="' + source + '" width="1024px" />';
		
		$('#imagen-grande').html(imagen);
		

	});
});
	
	
</script>
