
<div id='informacionWrapper_infoGeneral' class="noTabsWrapper closeWrapper  content_width">     <!-- Wrapper interno para el contenido -->
    <div id='informacionTitle_infoGeneral' class='contentHeader'> <!-- header, titulo de la secion -->
        {rentCar_title}
    </div>
    
    <div class='content'>
        <div class='scroll'>
            <div>
                <div class='rentCar_logo'>
                    <img src='{rentCar_logoSrc}' />
                </div>
                <div class='rentCar_desc'>
                    <span class='title2'>{rentCar_titulo}</span>
                    <span class='rentCar_telefono'>{rentCar_telefono}</span>
                    <div class='rentCar_descripcion'>{rentCar_desc}</div>
                </div>
            </div>
            <div class='rentCar_imgWrapper'>
                <img src='{rentCar_imgSrc}' />
            </div>
        </div>




    </div>
    
    <div class="back buttonsLeft">
        <span class="atrasIcon"></span> {lang_atras}
    </div>
</div>
